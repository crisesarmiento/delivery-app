name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies and build SPA
          run: |
            npm install --legacy-peer-deps
            npx nx build delivery-web